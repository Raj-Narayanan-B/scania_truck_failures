        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800"

    <!-- Vendor CSS Files -->

<body>
    <!-- ======= Contact Section ======= -->
    <section id="contact">
        <div class="container" data-aos="fade-up">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="section-title">Bulk / Batch Prediction</h3>
                    <div class="section-title-divider"></div>
                    <p class="section-description">Please upload the file you'd like to predict</p>
                    <p class="section-description"> Make sure that there are 170 input columns. If there is any
                        column missing, the
                        prediction will
                        halt.
                    </p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    <div class="form">
                        <form id="bulkPredictionForm" action="{{url_for('predict')}}" method="post" role="form"
                            class="php-email-form" name="file_1" enctype="multipart/form-data">

                            <!-- Matrix of 35 text boxes (5x7) -->
                            <div class="form-group mt-3">
                                <div class="row">
                                    <div class="row mb-3">
                                        <label for="inputNumber" class="col-sm-2 col-form-label">File Upload</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="file" id="formFile" name="file_1"
                                                accept=".csv" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="my-3">
                                <div class="loading">Loading</div>
                                <div class="error-message"></div>
                                <div class="sent-message">File Submitted!</div>
                            </div>
                            <div class="text-center"><button type="submit">Submit</button></div>

                        </form>
                        <p></p>
                        <div class="text-center"><a href="{{url_for('home_page')}}"><button
                                    type="button">Home</button></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section><!-- End Contact Section -->


    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>
